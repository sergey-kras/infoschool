<!DOCTYPE html>
<html lang="ru" id="contentHolder">

<head>
    <meta charset="utf-8"></meta>

    <title>Infoschool</title>

    <meta name="description" content=""></meta>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>

    <meta property="og:image" content="path/to/image.jpg"></meta>

    <!-- <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png"> -->
    <!-- Chrome, Firefox OS and Opera -->

    <meta name="theme-color" content="#000"></meta>

    <!-- Windows Phone -->

    <meta name="msapplication-navbutton-color" content="#000"></meta>

    <!-- iOS Safari -->

    <meta name="apple-mobile-web-app-status-bar-style" content="#000"></meta>
</head>

<body>

    <section class="mainDisplay">
        <div class="mainDisplay__content">
            <div class="mainDisplay__head">
                <div class="headTitile">
                    <h1 class="headTitile__title">
                        Инфошкола
                    </h1>
                    <p class="headTitile__subtitle">
                        Все об удаленных профессиях и онлайн-школах
                    </p>
                </div>
            </div>
            <div class="mainDisplay__body">
                <form class="contactForm">
                    <div class="contactForm__head">
                        <div class="contactForm__title">
                            Обзорный Курс
                        </div>
                        <div class="contactForm__subsite">
                            Как открыть свою онлайн-школу и что для этого нужно?
                        </div>
                    </div>
                    <div class="contactForm__body">
                        <div class="contactForm__row">
                            <label for="name" class="contactForm__label">
                                Имя:
                            </label>
                            <input type="text" id="name" class="contactForm__field">
                        </div>
                        <div class="contactForm__row">
                            <label for="email" class="contactForm__label">
                                E-mail:
                            </label>
                            <input type="text" id="email" class="contactForm__field">
                        </div>
                    </div>
                    <div class="contactForm__bottom">
                        <input type="submit" value="Получить бесплатно" class="button _form">
                    </div>
                </form>
            </div>
            <div class="mainDisplay__persons">
                <div class="mainDisplay__person">
                    <img src="./img/vitaliy.png" alt="">
                </div>
                <div class="mainDisplay__person">
                        <img src="./img/vitaliy2.png" alt="">
                    </div>
            </div>
            <div class="mainDisplay__contact _left">
                <div class="miniContact _onDarkBg">
                    <div class="miniContact__name">
                        Виталий Плешаков
                    </div>
                    <div class="miniContact__socials">
                        <a href="#" class="miniContact__social">
                            <img src="./img/icons/instagramm.png" alt="">
                        </a>
                        <a href="#" class="miniContact__social">
                            <img src="./img/icons/vk.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="mainDisplay__contact _right">
                <div class="miniContact _onLinghtBg">
                    <div class="miniContact__name">
                        Виталий Кудряшов
                    </div>
                    <div class="miniContact__socials">
                        <a href="#" class="miniContact__social">
                            <img src="./img/icons/instagramm.png" alt="">
                        </a>
                        <a href="#" class="miniContact__social">
                            <img src="./img/icons/vk.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="css/main.css"></link>

    <script src="js/scripts.min.js"></script>
</body>

</html>
